---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: phpmyadmin
      labels:
        app: phpmyadmin
    spec:
      selector:
        matchLabels:
          app: phpmyadmin
      template:
        metadata:
          labels:
            app: phpmyadmin
        spec:
          containers:
            - name: phpmyadmin
              image: phpmyadmin/phpmyadmin:4.7.9-1
              ports:
                - containerPort: 80
              env:
                - name: PMA_ARBITRARY
                  value: "1"
    
    
    ---
    apiVersion: v1
    kind: Service
    metadata:
      name: phpmyadmin
      labels:
        app: phpmyadmin
    spec:
      type: NodePort
      selector:
        app: phpmyadmin
      ports:
        - port: 80
          targetPort: 80
          protocol: TCP